version: '3'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        - GIT_COMMIT=1b674d2
    container_name: api
    ports:
      - "8088:8088"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - ./card-metadata.csv:/usr/src/app/card-metadata.csv
      - ./mintcodes.csv:/usr/src/app/mintcodes.csv

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
      args:
        - GIT_COMMIT=07d7b54
    container_name: worker
    depends_on: 
      - db
      - redis
    env_file:
      - .env
