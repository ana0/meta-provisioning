version: '3'

volumes:
  ipfs:
    labels: 
      - "${PROJECT}=ipfs"

services:
  ipfs:
    image: ipfs/go-ipfs:v0.8.0
    container_name: ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs:/data/ipfs
      - ./images:/home/images
      - ./metadata:/home/metadata

  redis:
    image: redis:6.0.1-alpine
    container_name: redis
    ports:
      - "6379:6379"